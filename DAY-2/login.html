<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="heading">Log In</h1>
    <div id="input_container">
      <form id="input">
        <label for="">Email :</label>
        <br />
        <input id="email" placeholder="enter yor email" />
        <br />
        <label for="">Password :</label>
        <br />
        <input id="password" placeholder="enter yor password" />
        <br />
        <button id="login">LOG IN</button>
      </form>
    </div>
</body>
</html>
<script>
     
  document.querySelector("#login").addEventListener("click", mylogin);

  function mylogin() {
    event.preventDefault();
    var email = document.querySelector("#email").value;

    var password = document.querySelector("#password").value;

    var login_data = JSON.parse(localStorage.getItem("signup_data"));

    var status = false;
    var email_flag = false;
    var pass_flag = false;
    var status = false;
    login_data.filter(function (ele, index) {
      if (email == ele.email && password == ele.password) {
        status = true;
      }
      if (email == ele.email && email_flag == false) {
        email_flag = true;
      }
      if (password == ele.password && pass_flag == false) {
        pass_flag = true;
      }
      return false;
    });
    if (status == true) {
      window.location.href = "index.html";
      localStorage.setItem("login","true");
    } else if (email_flag == false || pass_flag == false) {
      alert("Wrong credentials");
    }
  }
</script>
